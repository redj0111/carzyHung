    <script>
        const keys = document.querySelectorAll(".key"),
          img = document.querySelector(".nowplaying"),
          hints = document.querySelectorAll(".hints");

        const animate = {
            65: "animate__bounce",
            83: "animate__heartBeat",
            68: "animate__shakeX",
            70: "animate__tada",
            71: "animate__hinge",
            72: "animate__hinge",
            74: "animate__rotateIn",
            75: "animate__rotateOutl",
            76: "animate__lightSpeedInRight",
            186: "animate__flip"
        }

        function playNote(e) {
          const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`),
            key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
          // console.log(e.keyCode)

          if (!key) return;

          const keyNote = key.getAttribute("data-note");

          key.classList.add("playing");
          img.classList.add(animate[e.keyCode]);
          audio.currentTime = 0;
          audio.play();
        }


        function hintsOn(e, index) {
          e.setAttribute("style", "transition-delay:" + index * 50 + "ms");
        }
        keys.forEach(hintsOn);

        function removeClass(e) {
            key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            key.classList.remove("playing");
            setTimeout(() => img.classList.remove(animate[e.keyCode]), 1000);
        }

        window.addEventListener("keydown", playNote);
        window.addEventListener("keyup", removeClass);

    </script>
